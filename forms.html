<!DOCTYPE html>
<html>
<body>
  <h1>Form Demo</h1>
  <form action="/food">
    <label for="username">Kullanıcı adı giriniz:</label>
    <input type="text" placeholder="Kullanıcı Adı" id="username" />
    <label for="Password">Şifre giriniz:</label>
    <input type="password" placeholder="Şifre" id="Password" />
    <label for="Color">Renk giriniz:</label>
    <input type="color" id="color" />
    <label for="Number">Sayı giriniz:</label>
    <input type="number" id="Number" />
  </form>
</body>
</html>
